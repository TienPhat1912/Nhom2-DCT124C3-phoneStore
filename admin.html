<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="inner">
        <div class="logo">
          <img src="img/logo.png" alt="Logo" />
          <h1>Store Admin</h1>
        </div>
      </div>
    </header>
    <main class="container" style="display: flex; gap: 20px">
      <div class="form" style="flex: 1">
        <h2>Admin Login</h2>
        <div class="row"><input placeholder="Email" /></div>
        <div class="row"><input type="password" placeholder="Password" /></div>
        <button class="btn" onclick="location.href='dashboard.html'">
          Login
        </button>
      </div>
      <div style="flex: 1">
        <img
          src="img/admin_banner.jpg"
          alt="Banner"
          style="width: 100%; border-radius: 12px"
        />
      </div>
    </main>
  </body>
</html>
