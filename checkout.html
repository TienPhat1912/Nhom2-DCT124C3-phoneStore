<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Checkout</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="inner">
        <div class="logo" onclick="location.href='home.html'">
          <img src="img/logo.png" />
          <h1>Green Bookstore</h1>
        </div>
        <nav class="nav">
          <a href="home_loggedin.html">Home</a><a href="shop1.html">Shop</a
          ><a href="cart.html">Cart</a
          ><a href="userinfo.html">Cao Thai Phuong Thanh</a
          ><a href="home.html">Log out</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <section class="section">
        <h2>Checkout</h2>
        <div
          class="form"
          style="display: grid; grid-template-columns: 1fr 360px; gap: 18px"
        >
          <div>
            <p><strong>Order Code:</strong> ORD20251001</p>
            <h3>Shipping Information</h3>
            <div class="row"><input value="Cao THai Phuong Thanh" /></div>
            <div class="row"><input value="nguyenvana@example.com" /></div>
            <div class="row"><input placeholder="Address" /></div>
            <div class="row"><input placeholder="Phone" /></div>
            <div style="margin-top: 8px">
              <label>Payment Method</label
              ><select>
                <option>Cash on Delivery</option>
                <option>Credit/Debit Card</option>
                <option>E-Wallet</option>
              </select>
            </div>
          </div>
          <div class="info">
            <h3>Order Summary</h3>
            <table style="width: 100%; border-collapse: collapse">
              <tr>
                <td>Số Đỏ</td>
                <td style="text-align: right">₫120,000</td>
              </tr>
              <tr>
                <td>Nỗi Buồn Chiến Tranh</td>
                <td style="text-align: right">₫150,000</td>
              </tr>
              <tr style="font-weight: 700">
                <td style="text-align: right">Total</td>
                <td style="text-align: right">₫270,000</td>
              </tr>
            </table>
            <div style="text-align: right; margin-top: 12px">
              <button class="btn" onclick="confirm()">Confirm</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      function confirm() {
        alert("Order placed successfully!");
        location.href = "confirm.html";
      }
    </script>
  </body>
</html>
